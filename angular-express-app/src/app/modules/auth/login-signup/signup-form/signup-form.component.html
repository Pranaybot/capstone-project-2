<div>
  <h1>Sign Up for Free</h1>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div class="top-row">
      <div class="field-wrap">
        <input type="text" formControlName="firstName" required autocomplete="off" placeholder="First Name" />
        <div *ngIf="errorMessages.firstName" class="error">{{ errorMessages.firstName }}</div>
      </div>
      <div class="field-wrap">
        <input type="text" formControlName="lastName" required autocomplete="off" placeholder="Last Name" />
        <div *ngIf="errorMessages.lastName" class="error">{{ errorMessages.lastName }}</div>
      </div>
    </div>
    <div class="field-wrap">
      <input type="email" formControlName="username" required autocomplete="off" placeholder="Email Address" />
      <div *ngIf="errorMessages.username" class="error">{{ errorMessages.username }}</div>
    </div>
    <div class="field-wrap">
      <input type="password" formControlName="pwd" required autocomplete="off" placeholder="Password" />
      <div *ngIf="errorMessages.pwd" class="error">{{ errorMessages.pwd }}</div>
    </div>
    <button type="submit" class="button button-block">Get Started</button>
  </form>
</div>
