<div>
  <h1>Welcome Back!</h1>
  <form
    [formGroup]="loginForm"  
    (ngSubmit)="login()">
    <div class="field-wrap">
      <label>Email Address<span class="req">*</span></label>
      <input type="email" formControlName="username" required autocomplete="off" />
    </div>
    <div class="field-wrap">
      <label>Password<span class="req">*</span></label>
      <input type="password" formControlName="pwd" required autocomplete="off" />
    </div>
    <p class="forgot">
      Forgot Password?
    </p>
    <button type="submit" 
        class="button button-block">Log In
    </button>
  </form>
</div>
