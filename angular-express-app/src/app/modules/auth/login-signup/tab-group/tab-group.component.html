<ul class="tab-group">
  <li class="tab"
    [class.active]="activeTab ===
    'signup'">
      <a (click)="onTabSelected('signup')
        ">Sign Up</a>
  </li>
  <li class="tab"
    [class.active]="activeTab ===
    'login'">
      <a (click)="onTabSelected('login')
        ">Log In</a>
  </li>
</ul>
