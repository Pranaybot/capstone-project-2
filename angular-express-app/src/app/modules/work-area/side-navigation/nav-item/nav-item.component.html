<li>
    <i [class]="'bx ' + icon"></i>
    <ng-container *ngIf="type !== 'search'; else searchTemplate">
      <a href="#">
        <span class="links_name">{{ label }}</span>
      </a>
    </ng-container>
    <ng-template #searchTemplate>
      <input type="text" placeholder="Search...">
    </ng-template>
    <span class="tooltip">{{ label }}</span>
</li>
