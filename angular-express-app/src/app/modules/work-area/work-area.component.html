<div class="work-area">
  <app-side-navigation 
    (settingsClick)="openSettingsModal()"
    (userClick)="openUserModal()">
  </app-side-navigation>
  <app-workspace #workspace></app-workspace>

  <app-settings-modal *ngIf="isSettingsModalOpen" (close)="closeSettingsModal()"
    (backgroundColorChange)="onBackgroundColorChange($event)">></app-settings-modal>
  <app-user-modal *ngIf="isUserModalOpen" (close)="closeUserModal()"></app-user-modal>
</div>
