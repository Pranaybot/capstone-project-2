<div class="card-container">
  <div *ngIf="!isEditing" class="view-section">
    <p><strong>Username:</strong> {{ card.username }}</p>
    <p><strong>Title:</strong> {{ card.title }}</p>
    <p><strong>Description:</strong> {{ card.description }}</p>
    <p><strong>Activity:</strong> {{ card.activity }}</p>
    <div class="button-container">
      <button (click)="editCard()">Update Card</button>
      <button *ngIf="list && card" (click)="deleteCard(list)">Delete Card</button>
    </div>
  </div>

  <div *ngIf="isEditing" class="edit-section">
    <form (ngSubmit)="saveCard(card, list!)">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="card.username" name="username" required>
      </div>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="card.title" name="title" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="card.description" name="description" required></textarea>
      </div>
      <div>
        <label for="activity">Activity:</label>
        <input type="text" id="activity" [(ngModel)]="card.activity" name="activity" required>
      </div>
      <button type="submit">Save</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
