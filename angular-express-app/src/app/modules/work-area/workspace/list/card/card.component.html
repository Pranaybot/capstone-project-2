<div class="card">
  <!-- View section -->
  <div *ngIf="!card.isEditing" class="view-section">
    <p><strong>Username:</strong> {{ card.username }}</p>
    <p><strong>Title:</strong> {{ card.title }}</p>
    <p><strong>Description:</strong> {{ card.description }}</p>
    <p><strong>Activity:</strong> {{ card.activity }}</p>
    <button (click)="editCard(card)">Update Card</button>
  </div>

  <!-- Edit section -->
  <div *ngIf="card.isEditing" class="edit-section">
    <p><strong>Username:</strong> <input [(ngModel)]="card.editingUsername" /></p>
    <p><strong>Title:</strong> <input [(ngModel)]="card.editingTitle" /></p>
    <p><strong>Description:</strong> <input [(ngModel)]="card.editingDescription" /></p>
    <p><strong>Activity:</strong> <input [(ngModel)]="card.editingActivity" /></p>
    <button (click)="saveCard(card)">Save</button>
    <button (click)="cancelEdit(card)">Cancel</button>
  </div>

  <!-- Delete button -->
  <button *ngIf="list.id && card.id && !card.isEditing" (click)="deleteCard(list.id, card.id)">Delete Card</button>
</div>
